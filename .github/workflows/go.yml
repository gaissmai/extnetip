name: CI

on:
  push:
    branches: [master]
    paths:
      - '**.go'
      - '**.yml'
        
  pull_request:
  workflow_dispatch:
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        check-latest: true

    - name: Build
      run: go build -v ./...

    - name: Test Coverage
      run: go test -v -coverprofile=profile.cov ./...

    - uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
      
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
